<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simply Weather</title>
</head>
<body>
    <div class="bg-image"></div>
    <header>
        <h1 id="js-city-header"></h1>
    </header>

    <main>

        <p id="js-error-message"></p>
        <section class="search-area">
            <form class="user-input">
                <label for="js-search-city" class="hidden">Enter zipcode or city</label> <!-- Hidden for appearances, but available for screen readers  -->
                    <input type="search" id="js-search-city" name="search-city" placeholder="Zipcode or City" inputmode="search">
                <button type="submit" id="js-find-btn">Search</button>
            </form>
        </section>

        <section class="results-area">
            <div id="js-results" class="results">
            </div>
        </section>

        <div class="forecast-btn">
            <button id="js-forecast-btn">5 Day Forecast</button>
            <button id="js-current-btn" class="hidden">Current Weather</button>
        </div>
    </main>

   
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
