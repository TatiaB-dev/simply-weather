<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 id="js-city-header"></h1>
    </header>

    <main>
        <section class='results-area'>
            <div id="js-results" class="results">
            </div>
        </section>

        <div>
            <button id="js-forecast-btn">Get Forecast</button>
        </div>

        <section>
            <form class='user-input'>
                <label for="js-search-city">Search by zipcode or city name</label>
                <input type="text" id="js-search-city" name="search-city" placeholder="80203 or Denver">
                <button type="submit" id="js-find-btn">Search</button>
            </form>
        </section>
    </main>

   
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
